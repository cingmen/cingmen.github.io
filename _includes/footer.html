        <div style="display: flex; gap: 8px; align-items: stretch; justify-content: center; flex-wrap: wrap;">
            <a href="https://instagram.com/yourusername" target="_blank" title="Instagram"
                style="color: var(--text-dim); text-decoration: none; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; padding: 0 10px; border: 1px solid var(--border); border-radius: 6px; background: rgba(0,0,0,0.5);"
                onmouseover="this.style.color='var(--accent)'; this.style.borderColor='var(--accent)'"

            <a href="/blog" title="Blog"
                style="color: var(--text-dim); text-decoration: none; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; padding: 0 10px; border: 1px solid var(--border); border-radius: 6px; background: rgba(0,0,0,0.5);"
                onmouseover="this.style.color='var(--accent)'; this.style.borderColor='var(--accent)'"
                onmouseout="this.style.color='var(--text-dim)'; this.style.borderColor='var(--border)'">

                style="display: flex; gap: 8px; align-items: stretch; margin: 0;">
                <input type="email" name="email" placeholder="Enter email for updates" required
                    style="background: rgba(0,0,0,0.5); border: 1px solid var(--border); color: var(--text-main); font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; padding: 6px 12px; border-radius: 6px; outline: none; transition: border-color 0.3s ease;">
                <button type="submit"
                    style="background: transparent; border: 1px solid var(--security); color: var(--security); cursor: pointer; padding: 6px 12px; border-radius: 6px; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; font-weight: bold; transition: all 0.3s ease;"
                    onmouseover="this.style.background='rgba(16, 185, 129, 0.1)'; this.style.color='#ffffff'"
                    onmouseout="this.style.background='transparent'; this.style.color='var(--security)'">
                    Subscribe
                </button>
            </form>

            <a href="/feed.xml" target="_blank" title="RSS Feed"
                style="color: var(--text-dim); text-decoration: none; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; padding: 0 10px; border: 1px solid var(--border); border-radius: 6px; background: rgba(0,0,0,0.5);"
                onmouseover="this.style.color='var(--accent)'; this.style.borderColor='var(--accent)'"
                onmouseout="this.style.color='var(--text-dim)'; this.style.borderColor='var(--border)'">
                <i data-lucide="rss" style="width: 14px; height: 14px;"></i>
            </a>
        </div>
