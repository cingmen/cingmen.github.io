<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Unauthorized Access - {{ site.title | default: "Developer Documentation" }}</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/style.css">

    <style>
        /* Document Specific Override for 404 Emergency Atmosphere */
        body {
            background-image: radial-gradient(circle at 50% 50%, #2a0a0a, transparent 70%);
            justify-content: center;
            min-height: 100vh;
        }

        .container { max-width: 800px; width: 100%; padding: 0 1.5rem; }

        .terminal-window { background: #000000; border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 16px; overflow: hidden; box-shadow: 0 10px 40px rgba(239, 68, 68, 0.1); position: relative; }
        .terminal-header { background: rgba(239, 68, 68, 0.05); border-bottom: 1px solid rgba(239, 68, 68, 0.2); padding: 12px 20px; display: flex; align-items: center; gap: 10px; }
        .terminal-dot { width: 12px; height: 12px; border-radius: 50%; background: #333; }
        .terminal-dot.close { background: #ef4444; box-shadow: 0 0 8px #ef4444; }
        .terminal-title { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--alert); margin-left: 10px; letter-spacing: 0.1em; text-transform: uppercase; }

        .terminal-body { padding: 2.5rem; font-family: 'JetBrains Mono', monospace; color: var(--alert); min-height: 350px; display: flex; flex-direction: column; }
        .sys-output { margin: 0 0 10px 0; font-size: 0.95rem; line-height: 1.5; text-shadow: 0 0 5px rgba(239, 68, 68, 0.5); opacity: 0; }
        .sys-prompt { color: #555; margin-right: 10px; }
        .terminal-cursor { display: inline-block; width: 10px; height: 1.2em; background-color: var(--alert); vertical-align: middle; animation: blink 1s step-end infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .terminal-action { margin-top: auto; padding-top: 2rem; opacity: 0; animation: fadeIn 0.5s ease forwards; animation-delay: 3s; display: flex; justify-content: flex-start; }
        @keyframes fadeIn { to { opacity: 1; } }

        .safe-route-btn { display: inline-flex; align-items: center; gap: 10px; background: transparent; border: 1px solid var(--alert); color: var(--alert); padding: 12px 24px; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; font-weight: 700; text-decoration: none; text-transform: uppercase; letter-spacing: 0.05em; cursor: pointer; transition: all 0.3s ease; }
        .safe-route-btn:hover { background: var(--alert); color: #000000; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
    </style>
</head>
<body>

    <nav class="floating-nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">Research Log</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about/">Profile</a>
                <a href="/portfolio/">Portfolio</a>
                <a href="/blog/">Archive</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dot close"></div>
                <div class="terminal-dot"></div>
                <div class="terminal-dot"></div>
                <div class="terminal-title">Exception Protocol: 404</div>
            </div>
            <div class="terminal-body" id="terminal-screen"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const terminalScreen = document.getElementById('terminal-screen');
        const sequence = ["[!] CONNECTION TERMINATED", "[-] ERROR 404: RESOURCE NOT FOUND", "[-] TARGET DIRECTORY DOES NOT EXIST AT THIS ADDRESS", "[!] UNAUTHORIZED ACCESS ATTEMPT LOGGED", "[*] INITIATING SAFE ROUTING PROTOCOLS..."];
        let lineIndex = 0;

        function renderLine() {
            if (lineIndex < sequence.length) {
                const line = document.createElement('div');
                line.className = 'sys-output';
                line.innerHTML = `<span class="sys-prompt">root@system:~#</span><span> ${sequence[lineIndex]}</span>`;
                line.style.opacity = 1;
                terminalScreen.appendChild(line);
                lineIndex++;
                setTimeout(renderLine, Math.random() * 400 + 300);
            } else {
                const finalLine = document.createElement('div');
                finalLine.innerHTML = '<span class="sys-prompt">root@system:~#</span> <span class="terminal-cursor"></span>';
                finalLine.style.marginTop = '10px';
                terminalScreen.appendChild(finalLine);

                const actionDiv = document.createElement('div');
                actionDiv.className = 'terminal-action';
                actionDiv.innerHTML = `<a href="/" class="safe-route-btn"><i data-lucide="shield-alert" style="width: 18px; height: 18px;"></i> Execute Safe Return</a>`;
                terminalScreen.appendChild(actionDiv);
                lucide.createIcons();
            }
        }
        document.addEventListener("DOMContentLoaded", () => { setTimeout(renderLine, 500); });

        // Seamless Navigation Script
        document.addEventListener('DOMContentLoaded', () => {
            const internalLinks = document.querySelectorAll('a[href^="/"], a[href^="' + window.location.origin + '"]');
            internalLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    if (this.target === '_blank' || this.getAttribute('href').startsWith('#')) return;
                    event.preventDefault();
                    document.body.classList.add('navigating-out');
                    setTimeout(() => { window.location.href = this.href; }, 300);
                });
            });
        });
        window.addEventListener('pageshow', (event) => { if (event.persisted) document.body.classList.remove('navigating-out'); });
    </script>
</body>
</html>
