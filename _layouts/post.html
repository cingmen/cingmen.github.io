<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body { font-family: sans-serif; background: #050505; color: #fff; line-height: 1.6; padding: 2rem; }
        .content { max-width: 700px; margin: 0 auto; }
        a { color: #6366f1; }
        img { max-width: 100%; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="content">
        <a href="/">‚Üê Back Home</a>
        <h1>{{ page.title }}</h1>
        <p style="color: #94a3b8;">{{ page.date | date: "%B %d, %Y" }}</p>
        <hr style="border: 0; border-top: 1px solid #1e293b; margin: 2rem 0;">
        {{ content }}
    </div>
</body>
</html>
